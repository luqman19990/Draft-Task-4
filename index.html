<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Task 2 1.1</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body style="background: #e9ecef;">
    <div class="container">
        <form>
            <div class="form-row justify-content-center" style="margin-bottom: 20px;margin-top: 20px;">
                <div class="col col-md-8">
                    <div class="card">
                        <div class="card-header" style="background: var(--blue);">
                            <h1 class="text-center" style="color: var(--white);">Appointment Registration Form</h1>
                            <p class="text-center" style="color: var(--white);"><em>Please enter your personal details for registration purposes</em></p>
                        </div>
                        <div class="card-body">
                            <div class="form-group"><label>Name</label>
                                <div class="form-row">
                                    <div class="col col-auto"><select id="TitleID" class="form-control custom-select">
                                    <optgroup label="Select Title">
                                        <option value="1">Mr</option>
                                        <option value="2">Mrs</option>
                                        <option value="3">Miss</option>
                                        <option value="4">Dr</option>
                                        <option value></option>
                                    </optgroup>
                                </select></div>
                                    <div class="col"><input id="FirstName" class="form-control form-control" type="text" placeholder="First name"></div>
                                    <div class="col"><input id="LastName" class="form-control form-control" type="text" placeholder="Last Name"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col"><label>Gender</label><select id="GenderID" class="form-control custom-select">
                                            <optgroup label="Select Gender">
                                                <option value="M">Male</option>
                                                <option value="F">Female</option>
                                            </optgroup>
                                        </select></div>
                                    <div  class="col"><label>Email</label><input id="Email" class="form-control form-control" type="email" placeholder="Email Address"></div>
                                </div>
                            </div>
                            <div class="form-group"><label>Date &amp; Time</label>
                                <div class="form-row">
                                    <div  class="col"><input id="AppointmentDate" class="form-control custom-select" type="date"></div>
                                    <div class="col"><input id="AppointmentTime" class="form-control custom-select" type="time"></div>
                                </div>
                            </div>
                        </div>
                        
                        <footer>
                            <button id="submit-btn" class="btn btn-primary col-lg" type="button" >Insert</button>
                        </footer>
                        
                        
                    </div>
                </div>
                
                <div class="col col-sm-4" style="background: var(--white);">
                    
                    
                    <div class="form-row" style="padding-top: 15px;padding-bottom: 15px;">
                        <div class="col"><label>Name filter</label><input id="Name" class="form-control" type="text" placeholder="Name" /></div>
                        <div class="col"><label>Gender filter</label><input id="Gender" class="form-control" type="text" placeholder="(M/F)" /></div>
                        <div class="col"><label style="color: var(--white);">Submit</label><button id="filter-btn" class="btn btn-success float-right" type="button"> View   </button></div>
                    </div>
                    
                    <div class="form-row">
                        <div class="col" style="padding-top: 15px;padding-bottom: 15px;"><label>Update Appointment</label><button id="update-btn" class="btn btn-warning float-right" type="button">Update</button></div>
                    </div>
                </div>  
                
                
            </div>
        </form>
        
    <table id="appointmentTable" class="display">
        <tbody>

        </tbody>
    </table>

</div>
    
    <!--js references-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/newjavascript1.js"></script>
    <link rel="stylesheet" href="assets/dataTables.css" />
    <script src="assets/dataTables.js"></script>
    <!--<script src="assets/js/Update_Appt.js"></script>-->

</html>
